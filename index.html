<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>培训服务平台</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/base.css">
		<script src="./js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/graceChecker.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div id="Main">
				<div class="pages page-header page-1">
					<div class="page-block">
						<a href="/" id="Logo"><img src="img/logo.png" alt="职照服务平台"></a>
						<div class="qr-box">
							<img class="qr-img" src="img/qr-mp.jpg">
							<div class="">
								立即扫码开始使用
							</div>
						</div>
					</div>
				</div>
				<div class="pages page-2">
					<div class="page-block">
					</div>
				</div>
				<div class="pages page-3">
					<div class="page-block">
						<div id="Contact-box">
							<h3 class="job-title">联系我们</h3>
							<form id="FormBox" action="" method="post">
								<div id="ErrTip"></div>
								<div class="contact-block">
									<div class="c-title">
										姓名*
									</div>
									<div class="c-input" id="Input-Name">
										<input class="contact-input" type="text" id="Name" name="Name" value="" />
									</div>
								</div>
								<div class="contact-block">
									<div class="c-title">
										企业名称*
									</div>
									<div class="c-input" id="Input-Company">
										<input class="contact-input" type="text" id="Company" value="" />
									</div>
								</div>
								<div class="contact-block">
									<div class="c-title">
										联系方式*
									</div>
									<div class="c-input" id="Input-Phone">
										<input class="contact-input" type="text" id="Phone" value="" />
									</div>
								</div>
								<div class="contact-block">
									<div class="c-title">
										留言
									</div>
									<div class="c-input">
										<textarea rows="5" class="contact-input text-area" id="Message"></textarea>
									</div>
								</div>
								<div class="submit">
									<a href="javascript:void(0)" onclick="sendMail()" class="submit-btn">提交</a>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="pages page-footer">
					<div class="page-block copyright">
						<!-- <a href="http://www.beian.gov.cn/" target="_blank"><img src="./img/national.png"/> 沪ICP备19019514号-1</a> -->
						<a href="https://beian.miit.gov.cn/"
							target="_blank"><img src="./img/national.png" />沪ICP备19019514号-1</a>
						<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011202011780"
							target="_blank" style="display: none;">沪ICP备19019514号-1</a>
						<p>备案机关：上海闵行区网安支队</p>
						<p>单位地址：上海黄浦区西藏南路218号永银大厦5层591</p>
						<p>上海技优网络科技有限公司 - 职照平台</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
